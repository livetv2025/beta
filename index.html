<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live TV Grid</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    /* Body Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-size: cover;
      background-position: center;
    }

    /* Container Grid Layout */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      width: 100%;
    }

    /* Card Styling */
    .card {
      background-color: #fff;
      border: 2px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease-in-out, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card h3 {
      margin: 10px 0;
      font-size: 1rem;
      color: #333;
      text-transform: capitalize;
      letter-spacing: 1px;
    }

    /* Modal for Video Player */
    #player-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #loading-gif {
      display: none;
      margin-bottom: 20px;
    }

    #close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    iframe {
      width: 80%;
      height: 80%;
      border: none;
      border-radius: 10px;
    }

    /* Loading Message */
    #loading {
      font-size: 1.5rem;
      color: #333;
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="loading">Loading playlist...</div>
  <div class="container" id="channel-container"></div>

  <!-- Video Player Modal -->
  <div id="player-modal" onclick="closePlayer()">
    <img id="loading-gif" src="https://c.tenor.com/Xh9lfgVUms8AAAAd/tenor.gif" alt="Loading..." width="50">
    <button id="close-btn" onclick="closePlayer()">X</button>
    <iframe id="player" src="" allowfullscreen></iframe>
  </div>

  <script>
    const playlistUrl = "https://raw.githubusercontent.com/MohammadKobirShah/KobirIPTV/refs/heads/main/1DistroTV.m3u";

    async function loadPlaylist() {
      const container = document.getElementById("channel-container");
      const loadingMessage = document.getElementById("loading");

      try {
        loadingMessage.style.display = "block";
        const response = await fetch(playlistUrl);
        const playlistText = await response.text();

        loadingMessage.style.display = "none";

        const channels = parseM3U(playlistText);
        channels.forEach(channel => {
          const card = document.createElement("div");
          card.className = "card";
          card.onclick = () => playChannel(channel.url);

          const img = document.createElement("img");
          img.src = channel.logo || "placeholder.jpg";
          img.alt = channel.name;

          const title = document.createElement("h3");
          title.textContent = channel.name;

          card.appendChild(img);
          card.appendChild(title);
          container.appendChild(card);
        });
      } catch (error) {
        loadingMessage.textContent = "Failed to load playlist.";
        console.error("Error loading playlist:", error);
      }
    }

    function parseM3U(playlist) {
      const lines = playlist.split("\n");
      const channels = [];

      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith("#EXTINF")) {
          const info = lines[i];
          const url = lines[i + 1]?.trim();

          // Look for the tvg-name in the #EXTINF line
          const nameMatch = info.match(/tvg-name="([^"]+)"/);
          const logoMatch = info.match(/tvg-logo="(.*?)"/);

          // Use tvg-name if available, else fallback to the last part after the comma
          const name = nameMatch ? nameMatch[1] : (info.match(/,(.*)$/) ? info.match(/,(.*)$/)[1] : "Unknown Channel");
          
          channels.push({
            name: name,
            logo: logoMatch ? logoMatch[1] : "",  // Use logo from tvg-logo if available
            url: url || ""
          });
        }
      }

      return channels;
    }

    function playChannel(url) {
      const player = document.getElementById("player");
      const modal = document.getElementById("player-modal");
      const loadingGif = document.getElementById("loading-gif");

      loadingGif.style.display = "block";
      modal.style.display = "flex";

      // Check if HLS.js is supported
      if (Hls.isSupported()) {
        const hls = new Hls();

        // When HLS is loaded, set up the player
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          player.src = "";
          hls.loadSource(url);
          hls.attachMedia(player);
          hls.on(Hls.Events.FRAG_LOADED, function () {
            loadingGif.style.display = "none";
          });
        });

        hls.on(Hls.Events.ERROR, function (event, data) {
          console.error("HLS.js error:", data);
          loadingGif.style.display = "none";
        });
      } else if (player.canPlayType("application/vnd.apple.mpegurl")) {
        // For native HLS support (i.e., Safari and other Apple devices)
        player.src = url;
        player.onload = () => {
          loadingGif.style.display = "none";
        };
