<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live TV Grid</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card h3 {
      margin: 10px 0;
      font-size: 1rem;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #player-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #loading-gif {
      display: none;
      margin-bottom: 20px;
    }
    #close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
    .player-container {
      width: 80%;
      height: 80%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .player-controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 10;
      color: white;
      font-size: 16px;
    }
    .loading-gif {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="loading">Loading playlist...</div>
  <div class="container" id="channel-container"></div>

  <div id="player-modal" onclick="closePlayer()">
    <div class="player-container">
      <div id="loading-gif" class="loading-gif">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Loading_icon.gif" alt="YouTube loading..." width="50">
      </div>
      <iframe id="player" src="" allowfullscreen></iframe>
      <div class="player-controls">
        <button id="close-btn" onclick="closePlayer()">X</button>
      </div>
    </div>
  </div>

  <script>
    const playlistUrl = "https://raw.githubusercontent.com/MohammadKobirShah/KobirIPTV/refs/heads/main/1DistroTV.m3u";

    async function loadPlaylist() {
      const container = document.getElementById("channel-container");
      const loadingMessage = document.getElementById("loading");

      try {
        loadingMessage.style.display = "block";
        const response = await fetch(playlistUrl);
        const playlistText = await response.text();

        loadingMessage.style.display = "none";

        const channels = parseM3U(playlistText);
        channels.forEach(channel => {
          const card = document.createElement("div");
          card.className = "card";
          card.onclick = () => playChannel(channel.url);

          const img = document.createElement("img");
          img.src = channel.logo || "https://via.placeholder.com/150";
          img.alt = channel.name;

          const title = document.createElement("h3");
          title.textContent = channel.name;

          card.appendChild(img);
          card.appendChild(title);
          container.appendChild(card);
        });
      } catch (error) {
        loadingMessage.textContent = "Failed to load playlist.";
        console.error("Error loading playlist:", error);
      }
    }

    function parseM3U(playlist) {
      const lines = playlist.split("\n");
      const channels = [];

      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith("#EXTINF")) {
          const info = lines[i];
          const url = lines[i + 1]?.trim();

          // Corrected regex for extracting tvg-name and tvg-logo
          const nameMatch = info.match(/tvg-name="(.*?)"/);
          const logoMatch = info.match(/tvg-logo="(.*?)"/);

          channels.push({
            name: nameMatch ? nameMatch[1] : "Unknown Channel",
            logo: logoMatch ? logoMatch[1] : "",
            url: url || ""
          });
        }
      }

      return channels;
    }

    function playChannel(url) {
      const player = document.getElementById("player");
      const modal = document.getElementById("player-modal");
      const loadingGif = document.getElementById("loading-gif");

      loadingGif.style.display = "block";
      modal.style.display = "flex";

      if (Hls.isSupported()) {
        const hls = new Hls();

        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          player.src = "";
          hls.loadSource(url);
          hls.attachMedia(player);

          hls.on(Hls.Events.FRAG_LOADED, function () {
            loadingGif.style.display = "none";
          });
        });

        hls.on(Hls.Events.ERROR, function (event, data) {
          console.error("HLS.js error:", data);
          loadingGif.style.display = "none";
        });
      } else if (player.canPlayType("application/vnd.apple.mpegurl")) {
        player.src = url;
        player.onload = () => {
          loadingGif.style.display = "none";
        };
      } else {
        alert("Your browser does not support HLS.");
        loadingGif.style.display = "none";
      }
    }

    function closePlayer() {
      const player = document.getElementById("player");
      const modal = document.getElementById("player-modal");

      player.src = "";
      modal.style.display = "none";
    }

    window.onload = loadPlaylist;
  </script>
</body>
</html>
